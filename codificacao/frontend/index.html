<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <div class="container mt-5">
    <div class="card bg-secondary shadow-lg">
      <div class="card-header text-center">
        <h3>Histórico de Atendimento</h3>
      </div>
      <div class="card-body">

        <div class="d-flex mb-3">
          <input type="text" id="comentario" class="form-control me-2" placeholder="Digite um comentário...">
          <button class="btn btn-light" onclick="adicionarComentario()">Adicionar</button>
        </div>

        <div id="mensagem" class="alert d-none" role="alert"></div>

        <table class="table table-dark table-striped table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Comentário</th>
              <th>Data e Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="historico">
            <tr>
              <td colspan="3" class="text-center">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
                Carregando comentários...
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script>

    function mostrarMensagem(texto, tipo = 'info') {
      const mensagemDiv = document.getElementById('mensagem');
      mensagemDiv.className = `alert alert-${tipo}`;
      mensagemDiv.textContent = texto;
      mensagemDiv.classList.remove('d-none');
      
      setTimeout(() => {
        mensagemDiv.classList.add('d-none');
      }, 3000);
    }

    
    async function tratarResposta(response) {
      if (!response.ok) {
        const errorText = await response.text();
        let errorMessage;
        
        try {
          const errorJson = JSON.parse(errorText);
          errorMessage = errorJson.detail || errorJson.message || `Erro ${response.status}`;
        } catch {
          errorMessage = `Erro ${response.status}: ${response.statusText}`;
        }
        
        throw new Error(errorMessage);
      }
      
      const contentType = response.headers.get('content-type');
      if (contentType && contentType.includes('application/json')) {
        return await response.json();
      }
      
      return null;
    }

    async function carregarComentarios() {
      try {
        const response = await fetch('http://localhost:8000/observacoes');
        const data = await tratarResposta(response);
        
        const tabela = document.getElementById("historico");
        
        
        if (!data || !Array.isArray(data)) {
          console.error('Resposta inválida da API:', data);
          tabela.innerHTML = `
            <tr>
              <td colspan="3" class="text-center text-warning">
                Erro: Resposta inválida do servidor
              </td>
            </tr>
          `;
          return;
        }

        
        tabela.innerHTML = "";

        
        if (data.length === 0) {
          tabela.innerHTML = `
            <tr>
              <td colspan="3" class="text-center text-muted">
                Nenhum comentário encontrado
              </td>
            </tr>
          `;
          return;
        }

        
        data.forEach(comentario => {
          
          if (!comentario.comentario || !comentario.data_atualizacao) {
            console.warn('Comentário com dados incompletos:', comentario);
            return;
          }

          const dataFormatada = new Date(comentario.data_atualizacao).toLocaleDateString('pt-BR');
          const horaFormatada = new Date(comentario.data_atualizacao).toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
          });

          const novaLinha = `
            <tr>
              <td>${comentario.comentario}</td>
              <td>${dataFormatada} ${horaFormatada}</td>
              <td>
                <button class="btn btn-warning btn-sm me-1" onclick="editarComentario('${comentario.id_comentario}', this)">
                  Editar
                </button>
                <button class="btn btn-danger btn-sm" onclick="apagarComentario('${comentario.id_comentario}', this)">
                  Apagar
                </button>
              </td>
            </tr>
          `;
          tabela.innerHTML += novaLinha;
        });

      } catch (error) {
        console.error('Erro ao carregar comentários:', error);
        const tabela = document.getElementById("historico");
        tabela.innerHTML = `
          <tr>
            <td colspan="3" class="text-center text-danger">
              Erro ao carregar comentários: ${error.message}
            </td>
          </tr>
        `;
      }
    }

    
    carregarComentarios();

    async function adicionarComentario() {
      const comentarioInput = document.getElementById('comentario');
      const comentarioTexto = comentarioInput.value.trim();

      
      if (!comentarioTexto) {
        mostrarMensagem('Por favor, digite um comentário', 'warning');
        comentarioInput.focus();
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/observacoes', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            comentario: comentarioTexto 
          })
        });

        await tratarResposta(response);
        
        // Limpar campo e recarregar
        comentarioInput.value = '';
        await carregarComentarios();

      } catch (error) {
        console.error('Erro ao adicionar comentário:', error);
      }
    }

    async function editarComentario(id,botao) {
      const linha = botao.closest("tr");
      const comentarioAtual = linha.children[0].textContent;

      const novoComentario = prompt("Edite o comentário:", comentarioAtual);
      
      if (!novoComentario?.trim()) {
        return;
      }

      try {
        const response = await fetch(`http://localhost:8000/observacoes/`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({
            id_comentario: id,  
            comentario: novoComentario.trim() 
          })

          
        });

        
        mostrarMensagem('Comentário editado com sucesso!', 'success');
        await carregarComentarios();

      } catch (error) {
        console.error('Erro ao editar comentário:', error);
      }
    }

    async function apagarComentario(id, botao) {
      const linha = botao.closest("tr");
      const comentarioAtual = linha.children[0].textContent;

      if (!confirm(`Tem certeza que deseja apagar o comentário: "${comentarioAtual}"?`)) {
        return;
      }

      try {
        const response = await fetch(`http://localhost:8000/observacoes/${id}`, { 
          method: 'DELETE' 
        });

        
        mostrarMensagem('Comentário removido com sucesso!', 'success');
        await carregarComentarios();

      } catch (error) {
        console.error('Erro ao remover comentário:', error);
        
      }
    }

    document.getElementById('comentario').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        adicionarComentario();
      }
    });
  </script>

</body>

</html>
