<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberPro - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form_barbearia.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            margin: 0 auto;
        }

        .login-header {
            background: #16213e;
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #16213e;
            box-shadow: 0 0 0 0.2rem rgba(22, 33, 62, 0.25);
        }

        .btn-login {
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            background: #16213e;
            border: none;
            color: white;
        }

        .btn-login:hover {
            background: #0f1624;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 33, 62, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-register {
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
            border: 2px solid #16213e;
            color: #16213e;
        }

        .btn-register:hover {
            background: #16213e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 33, 62, 0.2);
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .form-control.with-icon {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .welcome-text {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-cut"></i>
                        <h1 class="h2 mb-2">BarberPro</h1>
                        <p class="mb-0">Sistema de Gest√£o para Barbearias</p>
                    </div>

                    <div class="login-body">
                        <h2 class="h4 mb-2 text-center">Bem-vindo de volta!</h2>
                        <p class="welcome-text text-center">
                            Entre com seu email para acessar o sistema
                        </p>

                        <form id="formLogin">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        class="form-control with-icon" 
                                        id="email" 
                                        placeholder="seu@email.com"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Entrar
                                </button>
                            </div>
                        </form>

                        <div class="divider">
                            <span>ou</span>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-register" onclick="irParaCadastro()">
                                <i class="bi bi-person-plus me-2"></i>
                                Criar Nova Conta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script>
        const form = document.getElementById('formLogin');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Por favor, insira seu email.');
                return;
            }
            
            fetch('http://localhost:8000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('usuario', JSON.stringify(data.usuario));
                window.location.href = data.redirect_url;
            })
            .catch(error => {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao fazer login. Verifique seu email e tente novamente.');
            });
        })

        function irParaCadastro() {
            window.location.href = 'form_usuario.html';
        }
        
        document.addEventListener('DOMContentLoaded', function () {
            const emailInput = document.getElementById('email');
            
            emailInput.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            emailInput.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>

</html>
