<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <div class="card bg-secondary shadow-lg">
      <div class="card-header text-center">
        <h3>Histórico de Atendimento</h3>
      </div>
      <div class="card-body">
        
        <div class="d-flex mb-3">
          <input type="text" id="comentario" class="form-control me-2" placeholder="Digite um comentário...">
          <button class="btn btn-light" onclick="adicionarComentario()">Adicionar</button>
        </div>

        <table class="table table-dark table-striped table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Comentário</th>
              <th>Data e Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="historico">
            <tr>
              <td>João Victor cortou o cabelo</td>
              <td>20/09/2025 16:00</td>
              <td>
                <button class="btn btn-warning btn-sm me-1" onclick="editarComentario(this)">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="apagarComentario(this)">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script>
    function adicionarComentario() {
      const comentarioInput = document.getElementById("comentario");
      const comentario = comentarioInput.value.trim();

      if (comentario === "") return;

      const dataAtual = new Date();
      const dataFormatada = dataAtual.toLocaleDateString('pt-BR') + " " + dataAtual.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});

      const tabela = document.getElementById("historico");
      const novaLinha = `
        <tr>
          <td>${comentario}</td>
          <td>${dataFormatada}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" onclick="editarComentario(this)">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="apagarComentario(this)">Apagar</button>
          </td>
        </tr>
      `;

      tabela.innerHTML += novaLinha;
      comentarioInput.value = "";
    }

    function apagarComentario(botao) {
      const linha = botao.closest("tr");
      linha.remove();
    }

    function editarComentario(botao) {
      const linha = botao.closest("tr");
      const celulaComentario = linha.cells[0];
      const comentarioAtual = celulaComentario.textContent;

      const novoComentario = prompt("Edite o comentário:", comentarioAtual);
      if (novoComentario !== null && novoComentario.trim() !== "") {
        celulaComentario.textContent = novoComentario;
      }
    }
  </script>

</body>
</html>
