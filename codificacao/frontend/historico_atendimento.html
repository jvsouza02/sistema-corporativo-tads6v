<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarberPro - Histórico de Atendimento</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/form_barbearia.css">
  <link rel="stylesheet" href="styles/historico_atendimento.css">
</head>

<body>

      <a class="navbar-brand" href="gerenciar_barbearia.html">
        <i class="fas fa-cut"></i> BarberPro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="gerenciar_barbearia.html">
              <i class="fas fa-arrow-left me-1"></i>Início
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" onclick="logout()">
              <i class="fas fa-sign-out-alt me-1"></i>Deslogar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Histórico de Atendimento</h2>
    <div id="infoProfissional" class="alert alert-info d-none"></div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Adicionar Atendimento</h5>
        <form id="formComentario">
          <div class="row g-3">
            <div class="col-md-8">
              <label for="comentario" class="form-label">Comentário</label>
              <input type="text" class="form-control" id="comentario" name="comentario"
                placeholder="Digite um comentário sobre o atendimento..." required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                Adicionar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">Atendimentos</h5>
        <div id="listaAtendimentos">
          <div class="text-center text-muted py-4">
            <i class="bi bi-inbox display-4"></i>
            <p class="mt-2">Nenhum atendimento registrado</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Comentário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <input type="hidden" id="editarId">
            <div class="mb-3">
              <label for="editarComentario" class="form-label">Comentário</label>
              <textarea class="form-control" id="editarComentario" name="comentario" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConfirmar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Remoção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="mensagemConfirmacao">Tem certeza que deseja remover este comentário?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarRemocao">Remover</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <script>
    let comentarioParaRemover = null;

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('formComentario').addEventListener('submit', function (event) {
        event.preventDefault();
        adicionarComentario();
      });

      document.getElementById('btnConfirmarRemocao').addEventListener('click', function () {
        if (comentarioParaRemover !== null) {
          removerComentario(comentarioParaRemover);
        }
      });

      carregarComentarios();
    });

    function adicionarComentario() {
      const comentario = document.getElementById('comentario').value;
      const params = new URLSearchParams(window.location.search);
      const idBarbearia = params.get("id_barbearia");

      if (!comentario) {
        alert('Por favor, digite um comentário!');
        return;
      }

      fetch('http://127.0.0.1:8000/observacoes/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ comentario: comentario, id_barbearia: idBarbearia })
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('formComentario').reset();
          carregarComentarios();
        })
        .catch(error => {
          console.error('Erro ao adicionar comentário:', error);
          alert('Erro ao adicionar comentário. Tente novamente.');
        })
    }

    function carregarComentarios() {
      fetch('http://127.0.0.1:8000/observacoes', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar comentários');
          }
          return response.json();
        })
        .then(data => {
          const listaAtendimentos = document.getElementById('listaAtendimentos');

          if (data.length === 0) {
            listaAtendimentos.innerHTML = `
            <div class="text-center text-muted py-4">
              <i class="bi bi-inbox display-4"></i>
              <p class="mt-2">Nenhum atendimento registrado</p>
            </div>
          `;
            return;
          }

          listaAtendimentos.innerHTML = '';

          data.forEach(comentario => {
            const item = document.createElement('div');
            item.className = 'attendance-item d-flex justify-content-between align-items-center';
            item.innerHTML = `
            <div class="flex-grow-1">
              <strong>${comentario.comentario}</strong>
              <div class="text-muted small">${formatarData(comentario.data_atualizacao)}</div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" onclick="editarComentario('${comentario.id_comentario}', '${comentario.comentario.replace(/'/g, "\\'")}')">
                Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="confirmarRemocao('${comentario.id_comentario}', '${comentario.comentario.replace(/'/g, "\\'")}')">
                Remover
              </button>
            </div>
          `;
            listaAtendimentos.appendChild(item);
          });
        })
        .catch(error => {
          console.error('Erro ao carregar comentários:', error);
          const listaAtendimentos = document.getElementById('listaAtendimentos');
          listaAtendimentos.innerHTML = `
          <div class="text-center text-danger py-4">
            <i class="bi bi-exclamation-triangle display-4"></i>
            <p class="mt-2">Erro ao carregar comentários</p>
          </div>
        `;
        });
    }

    function editarComentario(id, comentarioAtual) {
      document.getElementById('editarId').value = id;
      document.getElementById('editarComentario').value = comentarioAtual;
      const modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));
      modalEditar.show();
    }

    function salvarEdicao() {
      const id = document.getElementById('editarId').value;
      const comentario = document.getElementById('editarComentario').value;

      if (!comentario) {
        alert('Por favor, digite um comentário!');
        return;
      }

      fetch('http://127.0.0.1:8000/observacoes/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          id_comentario: id,
          comentario: comentario
        })
      })
        .then(response => {
          if (!response.ok) {
            return response.json().then(err => { throw err; });
          }
          return response.json();
        })
        .then(data => {
          console.log('Comentário atualizado:', data);
          const modalEditar = bootstrap.Modal.getInstance(document.getElementById('modalEditar'));
          modalEditar.hide();
          carregarComentarios();
          alert('Comentário atualizado com sucesso!');
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro ao atualizar comentário: ' + (error.detail || 'Tente novamente'));
        });
    }

    function confirmarRemocao(id, comentario) {
      comentarioParaRemover = id;
      document.getElementById('mensagemConfirmacao').textContent =
        `Tem certeza que deseja remover o comentário: "${comentario}"?`;
      const modalConfirmar = new bootstrap.Modal(document.getElementById('modalConfirmar'));
      modalConfirmar.show();
    }

    function removerComentario(id) {
      fetch(`http://127.0.0.1:8000/observacoes/${id}`, {
        method: 'DELETE'
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao remover comentário');
          }
          return response;
        })
        .then(() => {
          const modalConfirmar = bootstrap.Modal.getInstance(document.getElementById('modalConfirmar'));
          modalConfirmar.hide();
          comentarioParaRemover = null;
          carregarComentarios();
          alert('Comentário removido com sucesso!');
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro ao remover comentário: ' + (error.detail || 'Tente novamente'));
        });
    }

    function formatarData(dataString) {
      try {
        const data = new Date(dataString);
        return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      } catch (e) {
        return dataString;
      }
    }

    if (!localStorage.getItem("id_profissional")) {
      localStorage.setItem("id_profissional", "abc123");
    }

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
