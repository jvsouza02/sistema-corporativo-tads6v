<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Barbearia - BarberPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --light-color: #f5f5f5;
        }

        body {
            background-color: var(--light-color);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .custom-navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--highlight-color) !important;
        }

        .nav-link {
            color: white !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--highlight-color) !important;
        }

        .barbearia-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .barbearia-img {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 5px solid white;
        }



        .atendimento-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
        }

        .atendimento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .atendimento-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .atendimento-author {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .atendimento-date {
            color: #999;
            font-size: 0.9rem;
        }

        .atendimento-text {
            color: #333;
            line-height: 1.6;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #000;
            border: none;
        }

        .btn-edit:hover {
            background-color: #ffb300;
            transform: scale(1.05);
        }

        .btn-delete {
            background-color: var(--highlight-color);
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background-color: #d63851;
            transform: scale(1.05);
        }

        .btn-manage {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-manage:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(15, 52, 96, 0.4);
        }

        .btn-add-atendimento {
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add-atendimento:hover {
            background-color: #d63851;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--accent-color);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: none;
        }

        .modal-body label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(15, 52, 96, 0.25);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-manage, .btn-add-atendimento {
                width: 100%;
            }

            .atendimento-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .atendimento-header > div:last-child {
                margin-top: 1rem;
                width: 100%;
                display: flex;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cut"></i> BarberPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="gerenciar_barbearia.html">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="cursor: pointer;" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Deslogar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="barbearia-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <img id="barbeariaFoto" src="https://via.placeholder.com/400x300" alt="Barbearia" class="barbearia-img">
                </div>
                <div class="col-md-8">
                    <h1 id="barbeariaNome">Nome da Barbearia</h1>
                    <p class="lead" id="barbeariaDescricao">Descrição da barbearia</p>
                    <div class="action-buttons mt-3">
                        <button class="btn btn-manage" onclick="irParaProfissionais()">
                            <i class="fas fa-users me-2"></i>Gerenciar Profissionais
                        </button>
                        <button class="btn btn-add-atendimento" onclick="irParaAdicionarAtendimento()">
                            <i class="fas fa-plus-circle me-2"></i>Adicionar Atendimento
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="section-title mb-0">Atendimentos</h2>
            </div>

            <div id="listaAtendimentos"></div>
        </div>
    </div>

    <!-- Modal para Editar Atendimento -->
    <div class="modal fade" id="editAtendimentoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Atendimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editAtendimentoId">
                    <div class="mb-3">
                        <label class="form-label">Nome do Cliente</label>
                        <input type="text" id="editNomeCliente" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observações do Atendimento</label>
                        <textarea id="editComentario" class="form-control" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-manage" onclick="salvarEdicaoAtendimento()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let idBarbearia = null;
        let editModal = null;

        document.addEventListener("DOMContentLoaded", async () => {
            editModal = new bootstrap.Modal(document.getElementById('editAtendimentoModal'));
            
            const params = new URLSearchParams(window.location.search);
            idBarbearia = params.get("id");

            if (!idBarbearia) {
                alert("Erro: barbearia não identificada.");
                window.location.href = "gerenciar_barbearia.html";
                return;
            }

            await carregarDadosBarbearia();
            await carregarAtendimentos();
        });

        async function carregarDadosBarbearia() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/barbearias/${idBarbearia}`);
                const barbearias = await response.json();
                
                if (barbearias && barbearias.length > 0) {
                    const barbearia = barbearias[0];
                    document.getElementById("barbeariaNome").textContent = barbearia.nome;
                    document.getElementById("barbeariaDescricao").textContent = barbearia.descricao;
                    
                    if (barbearia.foto_url) {
                        document.getElementById("barbeariaFoto").src = 
                            `http://127.0.0.1:8000/${barbearia.foto_url}`;
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar dados da barbearia:", error);
            }
        }

        async function carregarAtendimentos() {
            const lista = document.getElementById("listaAtendimentos");
            lista.innerHTML = "<p class='text-center'>Carregando atendimentos...</p>";

            try {
                const response = await fetch("http://127.0.0.1:8000/observacoes");
                const atendimentos = await response.json();

                const atendimentosBarbearia = atendimentos.filter(c => c.id_barbearia === idBarbearia);

                if (atendimentosBarbearia.length === 0) {
                    lista.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h4>Nenhum atendimento registrado</h4>
                            <p>Esta barbearia ainda não possui atendimentos registrados.</p>
                        </div>
                    `;
                    return;
                }

                lista.innerHTML = "";
                atendimentosBarbearia.forEach(atendimento => {
                    const card = document.createElement("div");
                    card.className = "atendimento-card";
                    
                    const dataFormatada = atendimento.data_atualizacao 
                        ? new Date(atendimento.data_atualizacao).toLocaleDateString('pt-BR')
                        : 'Data não disponível';

                    const comentarioEscapado = (atendimento.comentario || '').replace(/'/g, "\\'");
                    const nomeClienteEscapado = (atendimento.nome_cliente || 'Cliente').replace(/'/g, "\\'");

                    card.innerHTML = `
                        <div class="atendimento-header">
                            <div>
                                <div class="atendimento-author">${atendimento.nome_cliente || 'Cliente'}</div>
                                <div class="atendimento-date">${dataFormatada}</div>
                            </div>
                        </div>
                        <div class="atendimento-text">${atendimento.comentario}</div>
                    `;

                    lista.appendChild(card);
                });

            } catch (error) {
                console.error("Erro ao carregar atendimentos:", error);
                lista.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Erro ao carregar atendimentos. Tente novamente.
                    </div>
                `;
            }
        }

        function editarAtendimento(id, nomeCliente, comentario) {
            document.getElementById("editAtendimentoId").value = id;
            document.getElementById("editNomeCliente").value = nomeCliente;
            document.getElementById("editComentario").value = comentario;
            editModal.show();
        }

        async function salvarEdicaoAtendimento() {
            const id = document.getElementById("editAtendimentoId").value;
            const nomeCliente = document.getElementById("editNomeCliente").value;
            const comentario = document.getElementById("editComentario").value;

            if (!nomeCliente || !comentario) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/observacoes/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nome_cliente: nomeCliente,
                        comentario: comentario,
                        id_barbearia: idBarbearia
                    })
                });

                if (response.ok) {
                    editModal.hide();
                    await carregarAtendimentos();
                    alert("Atendimento atualizado com sucesso!");
                } else {
                    alert("Erro ao atualizar atendimento.");
                }
            } catch (error) {
                console.error("Erro ao atualizar atendimento:", error);
                alert("Erro ao atualizar atendimento.");
            }
        }

        async function deletarAtendimento(id) {
            if (!confirm("Tem certeza que deseja excluir este atendimento?")) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/observacoes/${id}`, {
                    method: "DELETE"
                });

                if (response.ok || response.status === 204) {
                    await carregarAtendimentos();
                    alert("Atendimento excluído com sucesso!");
                } else {
                    alert("Erro ao excluir atendimento.");
                }
            } catch (error) {
                console.error("Erro ao excluir atendimento:", error);
                alert("Erro ao excluir atendimento.");
            }
        }

        function irParaProfissionais() {
            window.location.href = `gerenciar_profissionais.html?id_barbearia=${idBarbearia}`;
        }

        function irParaAdicionarAtendimento() {
            window.location.href = `historico_atendimento.html?id_barbearia=${idBarbearia}`;
        }

        function logout() {
            localStorage.removeItem("usuario");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
